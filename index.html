<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="container mx-auto grid grid-cols-2">
      <div class="p-2 space-y-8 ">
        <h2 class="text-[60px] font-semibold">
          It's good <br />tea time at The <br />Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br>
          Satisfaction To Your Taste Buds.
        </p>
        <button class="flex p-2 text-white bg-linear-65 from-purple-500 to-pink-500">
          Explore More <img class="w-8 h-8" src="./images/arrow.png" alt="" />
        </button>
      </div>
      <div class="relative">
        <img src="./images/banner.png" alt="" />
        <div class="flex bg-white border-2 border-black absolute p-2 bottom-8 left-35">
            <div class="flex items-center justify-center">
                <img src="./images/star.png" alt="">
            </div>
            <div>
                <h2 class="font-bold text-2xl">5.00</h2>
                <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
        </div>
    </header>
  </body>
</html>
